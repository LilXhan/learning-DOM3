<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div class="container my-5">
      <h1>Agrega estudiantes y profesores</h1>

      <form id="formulario">
        <input
          class="form-control mb-2"
          type="text"
          name="nombre"
          placeholder="Ingrese Nombre"
          required
        />
        <input
          class="form-control mb-2"
          type="number"
          name="edad"
          placeholder="Ingrese Edad"
          required
        />
        <select class="form-select mb-2" aria-label="Default select example" name="option">
          <option value="Estudiante" selected>Estudiante</option>
          <option value="Profesor">Profesor</option>
        </select>
        <button class="btn btn-primary" type="submit">Agregar</button>
      </form>

      <section class="row mt-3">
        <div class="col-6" id="listStudents"></div>

        <div class="col-6" id="listTeachers"></div>
      </section>
    </div>

    <template id="templateStudent">
      <article class="card mb-2">
        <div class="card-body">
          <h5>
            <span class="text-primary">Nombre</span>
            <span class="badge bg-success">Desaprobado</span>
          </h5>
          <h6>Estudiante</h6>
          <p class="lead">Edad</p>
          <button class="btn btn-success">Aprobar</button>
          <button class="btn btn-danger">Reprobar</button>
        </div>
      </article>
    </template>

    <template id="templateTeacher">
      <article class="card mb-2 bg-dark text-white">
        <div class="card-body">
          <h5>Nombre</h5>
          <h6>Profesor</h6>
          <p class="lead">Edad</p>
        </div>
      </article>
    </template>
    <script type="module" src="/main.js"></script>
  </body>
</html>
